{% extends "tamtt/layout.html" %}
{% block content %}
<h1>Presence</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Availability</th>
      <th scope="col">Activity</th>
    </tr>
  </thead>
  <tbody>
    {% if events %}
        <tr>
          <td>{{ events.id }}</td>
          <td>{{ events.availability }}</td>
          <td>{{ events.activity }}</td>
        </tr>
    {% endif %}
  </tbody>
</table>
{% endblock %}
<!-- </PresenceSnippet> -->
